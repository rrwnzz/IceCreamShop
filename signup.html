<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
    <div id="signUpForm">
        <img width="100px" src="https://i.pinimg.com/736x/29/47/9b/29479ba0435741580ca9f4a467be6207.jpg">
        <form id="singUpData">
            <label for="email"><b>Email</b></label>
            <!-- input field -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required> 
            <br>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="password"><b>Reconfirm password</b></label>
            <input type="password" id="password2" name="password" placeholder="Enter your password again" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="/js/signUp.js"></script>

</body>
</html>
